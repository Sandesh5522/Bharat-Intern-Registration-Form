<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/views/style.css">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            /* -webkit-text-size-adjust: 100%; */
            /* -webkit-tap-highlight-color: rgba(0, 0, 0, 0); */
            font-size: 16px;
        }

        body {
            background-color: #c5c5c5;
            font-family: "Bahnschrift", sans-serif;
            margin: 0;
            padding: 0;
            color: #8a1f1f;
            overflow-x: hidden;
            overflow-wrap: break-word;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            padding: 50px;
        }

        .container {
            font-family: "Bahnschrift", sans-serif;
            background-color: white;
            max-width: 450px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
            border-radius: 3px;
        }

        input {
            font-family: "Bahnschrift";
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #bbbbbb;
            border-radius: 3px;
        }

        input:hover {
            border-color: #2e2e2e;
        }

        input:focus {
            border-color: #004bbd;
        }

        [type="button"] {
            font-family: "Bahnschrift", sans-serif;
            background: #00c95a;
            color: black;
            border: 1px solid rgba(0, 0, 0, 0.175);
            border-radius: 3px;
            padding: 12px 0;
            cursor: pointer;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-top: 5px;
            font-weight: bold;
            width: 100%;
        }

        [type="button"]:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        [type="submit"] {
            font-family: "Bahnschrift", sans-serif;
            background: #00c95a;
            color: black;
            border: 1px solid rgba(0, 0, 0, 0.175);
            border-radius: 3px;
            padding: 12px 0;
            cursor: pointer;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-top: 5px;
            font-weight: bold;
            width: 100%;
        }

        [type="submit"]:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function()
        {
            $(document.body).hide();
            $("input").hide();
            $(document.body).fadeIn(500);
            $("input").fadeIn(1500);
        });
    </script>
    <title>Register</title>
</head>
<body>
    <form action="/register" method="POST" id="regform" class="container">
        <h2>Register</h2>
        <input type="text" name="uname" placeholder="Name" required>
        <input type="number" name="uphone" placeholder="Phone" required>
        <input type="email" name="uemail" placeholder="Email" required>
        <input type="password" name="upassword" placeholder="Password" required>
        <input type="submit" value="Submit">
        <button type="button" onclick="window.location='/'">Login</button>
    </form>
</body>
</html>
